server {
  listen 80;
  server_name localhost;

  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly
  location / {
    try_files $uri $uri/ /index.html;
  }

  # You can add a location block for your API proxy if needed,
  # though it's often better to configure that via environment variables
  # or a separate configuration file in a real-world deployment.
  # Example:
  # location /api/v1/ {
  #   proxy_pass http://your-backend-api-url;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }
}
